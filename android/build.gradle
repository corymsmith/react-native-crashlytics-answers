apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
  provided 'com.facebook.react:react-native:0.+'
  provided 'com.crashlytics.sdk.android:answers:1.+'
}
